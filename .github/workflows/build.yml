name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Fast quality checks - run first to fail fast
  quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install safety bandit
    
    - name: Run quality checks
      run: |
        echo "## 🔍 Quality & Security Results" >> $GITHUB_STEP_SUMMARY
        
        # Linting (fast fail on critical issues)
        echo "### Code Quality" >> $GITHUB_STEP_SUMMARY
        flake8 . --count --show-source --statistics
        black --check . --exclude='\.venv|__pycache__|\.git'
        isort --check-only . --skip-gitignore
        python scripts/dockerfile_lint.py
        echo "✅ All quality checks passed" >> $GITHUB_STEP_SUMMARY
        
        # Security (non-blocking)
        echo "### Security Scanning" >> $GITHUB_STEP_SUMMARY
        if safety scan --json > safety-report.json 2>/dev/null; then
          echo "✅ No known vulnerabilities" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ Security issues found (check artifacts)" >> $GITHUB_STEP_SUMMARY
        fi
        
        if bandit -r . -f json -o bandit-report.json >/dev/null 2>&1; then
          echo "✅ No security issues in code" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ Code security issues found (check artifacts)" >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: false  # Fail fast on quality issues
    
    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: quality-reports
        path: |
          safety-report.json
          bandit-report.json
          retention-days: 7

  build:
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        target: [production, cli]
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        flavor: |
          latest=auto
          suffix=-${{ matrix.target }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        target: ${{ matrix.target }}
        platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
    
    - name: Generate build summary
      run: |
        echo "## 🐳 Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Target:** ${{ matrix.target }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "**Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
        echo "**Platforms:** ${{ github.event_name == 'pull_request' && 'linux/amd64 (PR)' || 'linux/amd64,linux/arm64' }}" >> $GITHUB_STEP_SUMMARY
    
    - name: Run Trivy vulnerability scanner
      if: matrix.target == 'production' && github.event_name != 'pull_request'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ matrix.target }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy scan results to GitHub Security tab
      if: matrix.target == 'production' && hashFiles('trivy-results.sarif') != ''
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # Development build - only for main branch pushes
  build-dev:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [quality, build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        flavor: |
          latest=auto
          suffix=-development
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build development image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: development
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1