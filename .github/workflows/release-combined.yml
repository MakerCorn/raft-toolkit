EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate-and-prepare.outputs.combined_tag }}
          name: "RAFT Toolkit v${{ needs.validate-and-prepare.outputs.version }}"
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.validate-and-prepare.outputs.version, '-') }}
          generate_release_notes: true
          make_latest: true

  # Notify on completion
  notify-success:
    runs-on: ubuntu-latest
    needs: [validate-and-prepare, create-release]
    if: success()
    steps:
      - name: Success notification
        run: |
          VERSION="${{ needs.validate-and-prepare.outputs.version }}"
          
          echo "üéâ Combined Release v$VERSION completed successfully!"
          echo ""
          echo "üìã Summary:"
          echo "  ‚Ä¢ CLI Tag: ${{ needs.validate-and-prepare.outputs.cli_tag }}"
          echo "  ‚Ä¢ Web Tag: ${{ needs.validate-and-prepare.outputs.web_tag }}"
          echo "  ‚Ä¢ Combined Tag: ${{ needs.validate-and-prepare.outputs.combined_tag }}"
          echo "  ‚Ä¢ PyPI: https://pypi.org/project/raft-toolkit/$VERSION/"
          echo "  ‚Ä¢ GitHub Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.validate-and-prepare.outputs.combined_tag }}"
          echo ""
          echo "üê≥ Docker Images:"
          echo "  ‚Ä¢ CLI: ghcr.io/${{ github.repository }}:${{ needs.validate-and-prepare.outputs.cli_tag }}"
          echo "  ‚Ä¢ Web: ghcr.io/${{ github.repository }}:${{ needs.validate-and-prepare.outputs.web_tag }}"

  # Handle failures and cleanup
  notify-failure:
    runs-on: ubuntu-latest
    needs: [validate-and-prepare, test-suite, build-cli, build-web, update-version, publish-pypi, create-release]
    if: failure()
    steps:
      - name: Failure notification
        run: |
          echo "‚ùå Combined release failed!"
          echo "Please check the workflow logs and resolve any issues."
          echo ""
          echo "You may need to:"
          echo "  ‚Ä¢ Fix any failing tests or builds"
          echo "  ‚Ä¢ Revert version changes if they were committed"
          echo "  ‚Ä¢ Clean up any partial Docker images"
          echo "  ‚Ä¢ Remove any tags that were created"