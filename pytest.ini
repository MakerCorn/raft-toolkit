[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=core
    --cov=cli
    --cov=web
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=20

markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    cli: CLI tests
    slow: Slow running tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning